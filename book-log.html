<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Log</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0a0a0f">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Quest Log">
<link rel="apple-touch-icon" href="icon-192.png">
<style>
  :root {
    --bg: #0a0a0f;
    --surface: #12121a;
    --surface2: #1a1a28;
    --border: #2a2a40;
    --gold: #c9a84c;
    --gold-light: #e8c96a;
    --red: #8b2020;
    --red-light: #c94040;
    --blue: #1a3a6a;
    --blue-light: #4a7ac9;
    --text: #d4c9b0;
    --text-dim: #7a6f5a;
    --green: #2a5a2a;
    --green-light: #4a9a4a;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Crimson Text', serif;
    font-size: 18px;
    min-height: 100vh;
    background-image: 
      radial-gradient(ellipse at 20% 20%, #1a1020 0%, transparent 50%),
      radial-gradient(ellipse at 80% 80%, #0a1020 0%, transparent 50%);
  }

  /* Noise texture overlay */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    opacity: 0.03;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
    background-size: 200px 200px;
    pointer-events: none;
    z-index: 1000;
  }

  header {
    text-align: center;
    padding: 40px 20px 20px;
    border-bottom: 1px solid var(--border);
    position: relative;
  }

  header::after {
    content: '';
    position: absolute;
    bottom: -1px;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--gold), transparent);
  }

  .logo {
    font-family: 'Cinzel Decorative', cursive;
    font-size: clamp(24px, 5vw, 42px);
    color: var(--gold);
    letter-spacing: 4px;
    text-shadow: 0 0 30px rgba(201, 168, 76, 0.4);
    animation: glow 3s ease-in-out infinite;
  }

  @keyframes glow {
    0%, 100% { text-shadow: 0 0 30px rgba(201, 168, 76, 0.4); }
    50% { text-shadow: 0 0 50px rgba(201, 168, 76, 0.7), 0 0 80px rgba(201, 168, 76, 0.2); }
  }

  .subtitle {
    color: var(--text-dim);
    font-style: italic;
    margin-top: 6px;
    font-size: 16px;
    letter-spacing: 2px;
  }

  .container {
    max-width: 960px;
    margin: 0 auto;
    padding: 30px 20px;
  }

  /* Stats bar */
  .stats-bar {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
    flex-wrap: wrap;
  }

  .stat-card {
    flex: 1;
    min-width: 120px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 4px;
    padding: 16px;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  .stat-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 2px;
    background: var(--gold);
  }

  .stat-number {
    font-family: 'Cinzel Decorative', cursive;
    font-size: 28px;
    color: var(--gold);
  }

  .stat-label {
    font-size: 13px;
    color: var(--text-dim);
    letter-spacing: 1px;
    text-transform: uppercase;
    margin-top: 4px;
  }

  /* Tabs */
  .tabs {
    display: flex;
    gap: 4px;
    margin-bottom: 24px;
    border-bottom: 1px solid var(--border);
  }

  .tab {
    padding: 10px 24px;
    cursor: pointer;
    font-family: 'Cinzel Decorative', cursive;
    font-size: 13px;
    letter-spacing: 1px;
    color: var(--text-dim);
    border: 1px solid transparent;
    border-bottom: none;
    border-radius: 4px 4px 0 0;
    transition: all 0.2s;
    background: none;
  }

  .tab:hover { color: var(--gold); }

  .tab.active {
    color: var(--gold);
    border-color: var(--border);
    background: var(--surface);
    margin-bottom: -1px;
    padding-bottom: 11px;
  }

  /* Add button */
  .add-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    background: none;
    border: 1px solid var(--gold);
    color: var(--gold);
    padding: 10px 20px;
    font-family: 'Cinzel Decorative', cursive;
    font-size: 13px;
    letter-spacing: 1px;
    cursor: pointer;
    border-radius: 2px;
    transition: all 0.2s;
    margin-bottom: 24px;
  }

  .add-btn:hover {
    background: rgba(201, 168, 76, 0.1);
    box-shadow: 0 0 20px rgba(201, 168, 76, 0.15);
  }

  /* Modal */
  .modal-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    z-index: 100;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .modal-overlay.open { display: flex; }

  .modal {
    background: var(--surface);
    border: 1px solid var(--border);
    border-top: 2px solid var(--gold);
    border-radius: 4px;
    padding: 30px;
    width: 100%;
    max-width: 520px;
    animation: slideIn 0.2s ease;
  }

  @keyframes slideIn {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  .modal h2 {
    font-family: 'Cinzel Decorative', cursive;
    color: var(--gold);
    font-size: 18px;
    margin-bottom: 24px;
  }

  .form-group {
    margin-bottom: 18px;
  }

  .form-group label {
    display: block;
    color: var(--text-dim);
    font-size: 13px;
    letter-spacing: 1px;
    text-transform: uppercase;
    margin-bottom: 6px;
  }

  .form-group input,
  .form-group textarea,
  .form-group select {
    width: 100%;
    background: var(--bg);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 10px 14px;
    font-family: 'Crimson Text', serif;
    font-size: 17px;
    border-radius: 2px;
    outline: none;
    transition: border-color 0.2s;
  }

  .form-group input:focus,
  .form-group textarea:focus,
  .form-group select:focus {
    border-color: var(--gold);
  }

  .form-group textarea {
    resize: vertical;
    min-height: 80px;
  }

  .form-group select option {
    background: var(--surface);
  }

  .modal-actions {
    display: flex;
    gap: 12px;
    justify-content: flex-end;
    margin-top: 24px;
  }

  .btn-cancel {
    padding: 10px 20px;
    background: none;
    border: 1px solid var(--border);
    color: var(--text-dim);
    font-family: 'Crimson Text', serif;
    font-size: 16px;
    cursor: pointer;
    border-radius: 2px;
    transition: all 0.2s;
  }

  .btn-cancel:hover { border-color: var(--text-dim); color: var(--text); }

  .btn-save {
    padding: 10px 24px;
    background: var(--gold);
    border: none;
    color: var(--bg);
    font-family: 'Cinzel Decorative', cursive;
    font-size: 13px;
    letter-spacing: 1px;
    cursor: pointer;
    border-radius: 2px;
    transition: all 0.2s;
  }

  .btn-save:hover { background: var(--gold-light); }

  /* Quest cards */
  .quests-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 16px;
  }

  .quest-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 4px;
    padding: 20px;
    position: relative;
    overflow: hidden;
    transition: transform 0.2s, box-shadow 0.2s;
    cursor: pointer;
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .quest-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    border-color: rgba(201, 168, 76, 0.3);
  }

  .quest-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 3px;
  }

  .quest-card[data-status="in-corso"]::before { background: var(--blue-light); }
  .quest-card[data-status="completata"]::before { background: var(--green-light); }
  .quest-card[data-status="abbandonata"]::before { background: var(--red-light); }

  .quest-type-badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    font-size: 12px;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: var(--text-dim);
    margin-bottom: 10px;
  }

  .quest-title {
    font-family: 'Cinzel Decorative', cursive;
    font-size: 15px;
    color: var(--gold);
    margin-bottom: 10px;
    line-height: 1.4;
  }

  .progress-bar-wrap {
    margin: 12px 0;
  }

  .progress-label {
    display: flex;
    justify-content: space-between;
    font-size: 13px;
    color: var(--text-dim);
    margin-bottom: 5px;
  }

  .progress-bar {
    height: 4px;
    background: var(--border);
    border-radius: 2px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--gold), var(--gold-light));
    border-radius: 2px;
    transition: width 0.5s ease;
  }

  .quest-notes {
    font-style: italic;
    color: var(--text-dim);
    font-size: 15px;
    margin-top: 10px;
    line-height: 1.5;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  .quest-status {
    display: inline-block;
    margin-top: 12px;
    padding: 3px 10px;
    border-radius: 20px;
    font-size: 12px;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  .status-in-corso { background: rgba(74, 122, 201, 0.15); color: var(--blue-light); border: 1px solid rgba(74,122,201,0.3); }
  .status-completata { background: rgba(74, 154, 74, 0.15); color: var(--green-light); border: 1px solid rgba(74,154,74,0.3); }
  .status-abbandonata { background: rgba(201, 64, 64, 0.15); color: var(--red-light); border: 1px solid rgba(201,64,64,0.3); }

  .quest-actions {
    position: absolute;
    top: 12px;
    right: 12px;
    display: flex;
    gap: 6px;
    opacity: 0;
    transition: opacity 0.2s;
  }

  .quest-card:hover .quest-actions { opacity: 1; }

  .icon-btn {
    background: var(--surface2);
    border: 1px solid var(--border);
    color: var(--text-dim);
    width: 28px;
    height: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border-radius: 2px;
    font-size: 14px;
    transition: all 0.15s;
  }

  .icon-btn:hover { border-color: var(--gold); color: var(--gold); }

  .empty-state {
    text-align: center;
    padding: 60px 20px;
    color: var(--text-dim);
  }

  .empty-state .empty-icon {
    font-size: 48px;
    margin-bottom: 16px;
    opacity: 0.4;
  }

  .empty-state p {
    font-style: italic;
    font-size: 20px;
  }

  /* Detail modal */
  .loot-list {
    list-style: none;
    margin-top: 8px;
  }

  .loot-list li {
    padding: 8px 12px;
    background: var(--surface2);
    border-left: 2px solid var(--gold);
    margin-bottom: 6px;
    font-style: italic;
    font-size: 16px;
    border-radius: 0 2px 2px 0;
  }

  .loot-input-wrap {
    display: flex;
    gap: 8px;
  }

  .loot-input-wrap input {
    flex: 1;
  }

  .btn-add-loot {
    padding: 10px 14px;
    background: none;
    border: 1px solid var(--gold);
    color: var(--gold);
    cursor: pointer;
    border-radius: 2px;
    font-size: 18px;
    transition: all 0.2s;
  }

  .btn-add-loot:hover { background: rgba(201, 168, 76, 0.1); }

  .divider {
    border: none;
    border-top: 1px solid var(--border);
    margin: 20px 0;
  }

  @media (max-width: 480px) {
    .tabs { flex-wrap: wrap; }
    .tab { font-size: 11px; padding: 8px 14px; }
  }
</style>
</head>
<body>

<header>
  <div class="logo">Book Log</div>
  <div class="subtitle">Il tuo diario di lettura</div>
</header>

<div class="container">

  <!-- Stats -->
  <div class="stats-bar">
    <div class="stat-card">
      <div class="stat-number" id="stat-total">0</div>
      <div class="stat-label">Libri totali</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="stat-active">0</div>
      <div class="stat-label">In corso</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="stat-done">0</div>
      <div class="stat-label">Completate</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="stat-loot">0</div>
      <div class="stat-label">Note raccolte</div>
    </div>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab active" onclick="setTab('libro')">üìö Libri</button>
    <button class="tab" onclick="setTab('completata')">‚úÖ Completate</button>
  </div>

  <!-- Add -->
  <button class="add-btn" onclick="openModal()">Ôºã Aggiungi Libro</button>

  <!-- Quest list -->
  <div class="quests-grid" id="quests-grid"></div>

</div>

<!-- Add/Edit Modal -->
<div class="modal-overlay" id="modal">
  <div class="modal">
    <h2 id="modal-title">üìñ Aggiungi Libro</h2>

    <div class="form-group">
      <label>Titolo</label>
      <input type="text" id="f-title" placeholder="Nome del gioco o del libro...">
    </div>
    <div class="form-group">
      <label id="progress-label-text">Progresso (es. ore giocate / capitolo)</label>
      <input type="text" id="f-progress-text" placeholder="es. 12 ore, Capitolo 5...">
    </div>

    <div class="form-group">
      <label>Note veloci</label>
      <textarea id="f-notes" placeholder="Dove sei rimasto? Cosa devi ricordare?"></textarea>
    </div>
    <div class="form-group">
      <label>Stato</label>
      <select id="f-status">
        <option value="in-corso">‚öîÔ∏è In corso</option>
        <option value="completata">‚úÖ Completata</option>
        <option value="abbandonata">üíÄ Abbandonata</option>
      </select>
    </div>
    <div class="modal-actions">
      <button class="btn-cancel" onclick="closeModal()">Annulla</button>
      <button class="btn-save" onclick="saveQuest()">Salva</button>
    </div>
  </div>
</div>

<!-- Detail Modal -->
<div class="modal-overlay" id="detail-modal">
  <div class="modal" style="max-width:580px">
    <h2 id="d-title"></h2>
    <p id="d-type" style="color:var(--text-dim);font-size:14px;letter-spacing:1px;margin-bottom:16px;text-transform:uppercase"></p>
    
    <p id="d-progress-text" style="color:var(--text-dim);font-size:15px;margin-bottom:16px;font-style:italic"></p>

    <hr class="divider">

    <div class="form-group">
      <label>üìù Note</label>
      <textarea id="d-notes" onblur="saveDetailNotes()" style="width:100%;background:var(--bg);border:1px solid var(--border);color:var(--text);padding:10px 14px;font-family:Crimson Text,serif;font-size:17px;border-radius:2px;outline:none;resize:vertical;min-height:80px;font-style:italic;line-height:1.6" onfocus="this.style.borderColor='var(--gold)'" placeholder="Nessuna nota..."></textarea>
    <p style="font-size:12px;color:var(--text-dim);margin-top:4px;">Le modifiche vengono salvate automaticamente</p>
    </div>

    <hr class="divider">

    <div class="form-group">
      <label>üíé Loot ‚Äî Cose da ricordare</label>
      <div class="loot-input-wrap" style="margin-bottom:10px">
        <input type="text" id="loot-input" placeholder="Aggiungi una citazione, un segreto, un'idea...">
        <button class="btn-add-loot" onclick="addLoot()">Ôºã</button>
      </div>
      <ul class="loot-list" id="loot-list"></ul>
    </div>

    <div class="modal-actions">
      <button class="btn-cancel" onclick="closeDetail()">Chiudi</button>
    </div>
  </div>
</div>


<!-- Confirm Delete Modal -->
<div class="modal-overlay" id="confirm-modal">
  <div class="modal" style="max-width:380px;text-align:center">
    <div style="font-size:36px;margin-bottom:12px">üíÄ</div>
    <h2 style="margin-bottom:10px">Sei sicuro?</h2>
    <p style="color:var(--text-dim);font-style:italic;margin-bottom:24px">Questo libro verr√† rimosso per sempre.</p>
    <div class="modal-actions" style="justify-content:center">
      <button class="btn-cancel" onclick="closeConfirm()">Annulla</button>
      <button class="btn-save" style="background:var(--red-light)" onclick="confirmDelete()">Elimina</button>
    </div>
  </div>
</div>

<script>
  let quests = JSON.parse(localStorage.getItem('questlog') || '[]');
  let currentTab = 'libro';
  let editingId = null;
  let detailId = null;

  function save() {
    localStorage.setItem('questlog', JSON.stringify(quests));
    render();
    updateStats();
  }

  function setTab(tab) {
    currentTab = tab;
    document.querySelectorAll('.tab').forEach((t, i) => {
      t.classList.toggle('active', ['libro','completata'][i] === tab);
    });
    render();
  }

  function filtered() {
    if (currentTab === 'completata') return quests.filter(q => q.status === 'completata');
    return quests;
  }

  function render() {
    const grid = document.getElementById('quests-grid');
    const list = filtered();
    if (!list.length) {
      grid.innerHTML = `<div class="empty-state" style="grid-column:1/-1">
        <div class="empty-icon">üó∫Ô∏è</div>
        <p>Nessun libro ancora. Apri una nuova pagina...</p>
      </div>`;
      return;
    }
    grid.innerHTML = list.map(q => {
      const icon = 'üìö';
      return `
      <div class="quest-card" data-status="${q.status}" data-id="${q.id}">
        <div class="quest-actions">
          <div class="icon-btn" data-action="edit" data-id="${q.id}">‚úèÔ∏è</div>
          <div class="icon-btn" data-action="delete" data-id="${q.id}">üóë</div>
        </div>
        <div class="quest-type-badge">${icon} Libro</div>
        <div class="quest-title">${q.title}</div>
        ${q.progressText ? `<div style="font-size:14px;color:var(--text-dim);margin-bottom:8px;">üìç ${q.progressText}</div>` : ''}
        ${q.notes ? `<div class="quest-notes">${q.notes}</div>` : ''}
        <span class="quest-status status-${q.status}">${q.status.replace('-',' ')}</span>
      </div>`;
    }).join('');

    grid.onclick = function(e) {
      const btn = e.target.closest('[data-action]');
      if (btn) {
        const id = btn.dataset.id;
        if (btn.dataset.action === 'edit') editQuest(id);
        if (btn.dataset.action === 'delete') deleteQuest(id);
        return;
      }
      const card = e.target.closest('.quest-card[data-id]');
      if (card) openDetail(card.dataset.id);
    };
  }

  function updateStats() {
    document.getElementById('stat-total').textContent = quests.length;
    document.getElementById('stat-active').textContent = quests.filter(q => q.status === 'in-corso').length;
    document.getElementById('stat-done').textContent = quests.filter(q => q.status === 'completata').length;
    document.getElementById('stat-loot').textContent = quests.reduce((a, q) => a + (q.loot ? q.loot.length : 0), 0);
  }

  function openModal(id = null) {
    editingId = id;
    const modal = document.getElementById('modal');
    if (id) {
      const q = quests.find(x => x.id === id);
      document.getElementById('modal-title').textContent = '‚úèÔ∏è Modifica Missione';
      // type always libro
      document.getElementById('f-title').value = q.title;
      document.getElementById('f-progress-text').value = q.progressText || '';
      // no progress field
      document.getElementById('f-notes').value = q.notes || '';
      document.getElementById('f-status').value = q.status;
    } else {
      document.getElementById('modal-title').textContent = 'üìñ Aggiungi Libro';
      // type always libro
      document.getElementById('f-title').value = '';
      document.getElementById('f-progress-text').value = '';
      // no progress field
      document.getElementById('f-notes').value = '';
      document.getElementById('f-status').value = 'in-corso';
    }
    modal.classList.add('open');
  }

  function closeModal() {
    document.getElementById('modal').classList.remove('open');
    editingId = null;
  }

  function saveQuest() {
    const title = document.getElementById('f-title').value.trim();
    if (!title) { alert('Inserisci un titolo!'); return; }
    
    if (editingId) {
      const q = quests.find(x => x.id === editingId);
      q.type = 'libro';
      q.title = title;
      q.progressText = document.getElementById('f-progress-text').value;
      q.progress = 0;
      q.notes = document.getElementById('f-notes').value;
      q.status = document.getElementById('f-status').value;
    } else {
      quests.unshift({
        id: Date.now().toString(),
        type: 'libro',
        title,
        progressText: document.getElementById('f-progress-text').value,
        progress: 0,
        notes: document.getElementById('f-notes').value,
        status: document.getElementById('f-status').value,
        loot: []
      });
    }
    save();
    closeModal();
  }

  function editQuest(id) { openModal(id); }

  let pendingDeleteId = null;

  function deleteQuest(id) {
    pendingDeleteId = id;
    document.getElementById('confirm-modal').classList.add('open');
  }

  function confirmDelete() {
    if (pendingDeleteId) {
      quests = quests.filter(q => q.id !== pendingDeleteId);
      pendingDeleteId = null;
      closeConfirm();
      save();
    }
  }

  function closeConfirm() {
    document.getElementById('confirm-modal').classList.remove('open');
    pendingDeleteId = null;
  }

  function openDetail(id) {
    detailId = id;
    const q = quests.find(x => x.id === id);
    document.getElementById('d-title').textContent = q.title;
    document.getElementById('d-type').textContent = 'üìö Libro' + ' ¬∑ ' + q.status.replace('-',' ');
    document.getElementById('d-progress-text').textContent = q.progressText ? 'üìç ' + q.progressText : '';
    document.getElementById('d-notes').value = q.notes || '';
    document.getElementById('loot-input').value = '';
    renderLoot(q);
    document.getElementById('detail-modal').classList.add('open');
  }

  function renderLoot(q) {
    const list = document.getElementById('loot-list');
    if (!q.loot || !q.loot.length) {
      list.innerHTML = '<li style="color:var(--text-dim);border-color:var(--border)">Nessuna nota ancora. Aggiungi citazioni, pensieri o idee!</li>';
      return;
    }
    list.innerHTML = q.loot.map((l, i) => `
      <li id="loot-item-${i}">
        <span class="loot-text" id="loot-text-${i}">${l}</span>
        <span style="float:right;display:flex;gap:8px;align-items:center">
          <span onclick="editLoot(${i})" style="cursor:pointer;color:var(--text-dim);font-size:13px">‚úèÔ∏è</span>
          <span onclick="removeLoot(${i})" style="cursor:pointer;color:var(--text-dim);font-size:12px">‚úï</span>
        </span>
      </li>
    `).join('');
  }

  function editLoot(i) {
    const q = quests.find(x => x.id === detailId);
    const li = document.getElementById('loot-item-' + i);
    const currentText = q.loot[i];
    li.innerHTML = `
      <div style="display:flex;gap:8px;align-items:center;width:100%">
        <input type="text" id="loot-edit-${i}" value="${currentText}" style="flex:1;background:var(--bg);border:1px solid var(--gold);color:var(--text);padding:4px 8px;font-family:Crimson Text,serif;font-size:16px;border-radius:2px;outline:none">
        <span onclick="saveLoot(${i})" style="cursor:pointer;color:var(--gold);font-size:13px;white-space:nowrap">‚úì Salva</span>
        <span onclick="renderLoot(quests.find(x=>x.id===detailId))" style="cursor:pointer;color:var(--text-dim);font-size:12px">‚úï</span>
      </div>
    `;
    document.getElementById('loot-edit-' + i).focus();
    document.getElementById('loot-edit-' + i).addEventListener('keydown', e => {
      if (e.key === 'Enter') saveLoot(i);
      if (e.key === 'Escape') renderLoot(quests.find(x => x.id === detailId));
    });
  }

  function saveLoot(i) {
    const q = quests.find(x => x.id === detailId);
    const val = document.getElementById('loot-edit-' + i).value.trim();
    if (!val) return;
    q.loot[i] = val;
    save();
    renderLoot(q);
  }

  function addLoot() {
    const input = document.getElementById('loot-input');
    const val = input.value.trim();
    if (!val) return;
    const q = quests.find(x => x.id === detailId);
    if (!q.loot) q.loot = [];
    q.loot.push(val);
    input.value = '';
    save();
    renderLoot(q);
  }

  function removeLoot(i) {
    const q = quests.find(x => x.id === detailId);
    q.loot.splice(i, 1);
    save();
    renderLoot(q);
  }

  function saveDetailNotes() {
    const q = quests.find(x => x.id === detailId);
    if (!q) return;
    q.notes = document.getElementById('d-notes').value;
    save();
  }

  function closeDetail() {
    document.getElementById('detail-modal').classList.remove('open');
    detailId = null;
  }

  function editFromDetail() {
    closeDetail();
    openModal(detailId || editingId);
  }

  // Close modals on overlay click
  document.getElementById('modal').addEventListener('click', e => { if (e.target.id === 'modal') closeModal(); });
  document.getElementById('confirm-modal').addEventListener('click', e => { if (e.target.id === 'confirm-modal') closeConfirm(); });
  document.getElementById('detail-modal').addEventListener('click', e => { if (e.target.id === 'detail-modal') closeDetail(); });

  // Enter to add loot
  document.getElementById('loot-input').addEventListener('keydown', e => { if (e.key === 'Enter') addLoot(); });

  // Init
  render();
  updateStats();
</script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>
</body>
</html>
